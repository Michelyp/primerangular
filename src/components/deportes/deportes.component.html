<div>
    <h1>Ejemplo directivas Angular</h1>
    <ul>
        <li *ngFor="let numero of numeros" [ngClass]="{par:numero %2 ==0, impar:numero %2!=0 }">{{numero}}</li>
    </ul>
    <ul>
        <li *ngFor="let numero of numeros"
        [class.par]="numero%2==0"
        [class.impar]="numero%2!=0">{{numero}}</li>
    </ul>
    <h2>Número deportes:{{sports.length}}</h2>
    <!--Directiva IF-->
    <div *ngIf="sports.length<7;then condiciontrue; else condicionelse">
        
    </div>
    <ng-template #condiciontrue>
        <p>Tiene menos de 7 deportes</p>
    </ng-template>
    <ng-template #condicionelse>
        <p class="condicional">Tenemos más de 7 deportes</p>
    </ng-template>
    <div *ngFor="let numero of numeros"
        [style.color]="numero % 2==0?'green':'red'">
        {{numero}}
    </div>
    <h4 >
        El primer deporte es {{sports[0]}}
    </h4>
    <ul>
        <li *ngFor="let deport of sports; let i = index">
           Index:{{i}} Deporte:{{deport}}
        </li>
    </ul>
</div>
